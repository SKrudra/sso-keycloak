<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Books - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" th:if="${displayName}">
          <span class="nav-link text-white">Signed in as <strong th:text="${displayName}"></strong></span>
        </li>
        <li class="nav-item" th:unless="${displayName}">
          <a class="nav-link text-white" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
    <div class="card border-primary">
        <div class="card-body">
            <h3 class="card-title mb-4 text-primary">Book List</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-primary text-white">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Created By</th>
                            <th>Created At</th>
                            <th>Updated By</th>
                            <th>Updated At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.id}">1</td>
                            <td th:text="${book.name}">Name</td>
                            <td th:text="${book.author}">Author</td>
                            <td th:text="${book.price}">0.00</td>
                            <td th:text="${book.createdBy}">system</td>
                            <td th:text="${#dates.format(book.createdDatetime,'yyyy-MM-dd HH:mm:ss')}">-</td>
                            <td th:text="${book.updatedBy}">system</td>
                            <td th:text="${#dates.format(book.updatedDatetime,'yyyy-MM-dd HH:mm:ss')}">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${username}" class="mt-3">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-3V3gY9Tt8Gf6F4u2k6Q3g9Tt8Gf6F4u2k6Q3g9" crossorigin="anonymous"></script>
</body>
</html>
