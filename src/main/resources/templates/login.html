<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Login</h3>

                            <div th:if="${#authorization.expr('isAuthenticated()')}">
                        <p>Signed in as <strong th:text="${#authentication.name}">user</strong></p>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-secondary">Logout</button>
                        </form>
                    </div>

                    <div th:unless="${#authorization.expr('isAuthenticated()')}">
                        <p>You are not signed in.</p>
                        <a class="btn btn-primary" th:href="@{/oauth2/authorization/keycloak}">Sign in with Keycloak</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-3V3gY9Tt8Gf6F4u2k6Q3g9Tt8Gf6F4u2k6Q3g9" crossorigin="anonymous"></script>
</body>
</html>
