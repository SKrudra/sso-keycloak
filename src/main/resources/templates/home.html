<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Book Store</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" th:if="${displayName}">
          <span class="nav-link text-white">Signed in as <strong th:text="${displayName}"></strong></span>
        </li>
        <li class="nav-item" th:unless="${displayName}">
          <a class="nav-link text-white" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" th:href="@{/books}">Books</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-primary">
                <div class="card-body">
                    <h3 class="card-title text-primary">Welcome</h3>
                    <a class="btn btn-primary" th:href="@{/books}">Browse books</a>

                            <div th:if="${tokenClaims}" class="mt-4">
                        <h5>Token Claims</h5>
                        <div class="table-responsive">
                            <table class="table table-sm table-bordered">
                                <thead class="table-secondary">
                                    <tr><th>Claim</th><th>Value</th></tr>
                                </thead>
                                <tbody>
                                    <tr th:each="entry : ${tokenClaims.entrySet()}">
                                        <td th:text="${entry.key}">claim</td>
                                        <td th:text="${entry.value}">value</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <small class="text-muted">Displayed name: <strong th:text="${displayName}"></strong></small>
                    </div>

                    <div th:if="${tokens}" class="mt-4">
                        <h5>Tokens</h5>
                        <div class="table-responsive">
                            <table class="table table-sm table-bordered">
                                <thead class="table-secondary">
                                    <tr><th>Token</th><th>Value</th></tr>
                                </thead>
                                <tbody>
                                    <tr th:each="entry : ${tokens.entrySet()}">
                                        <td th:text="${entry.key}">token</td>
                                        <td><code th:text="${entry.value}">value</code></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <small class="text-muted">Showing raw tokens â€” be careful not to share them publicly.</small>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (bundle includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-3V3gY9Tt8Gf6F4u2k6Q3g9Tt8Gf6F4u2k6Q3g9" crossorigin="anonymous"></script>
</body>
</html>
